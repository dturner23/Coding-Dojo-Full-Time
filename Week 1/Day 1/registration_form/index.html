<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="emailAddress">Email Address: *</label>
            <input type="text" name="emailAddress" id="emailAddress">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="text" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            
        <label for="birthday">Birthday: *</label>
        <input type="text" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="male" id="male">
            <label for="male">Male<label>
            <input type="radio"name="female" id="female">
            <label for="female">Female<label>
            <input type="radio" name="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary<label>
            <input type="radio" name="decline" id="decline">
            <label for="decline">I prefer not to answer<label>
        </div>
        <div>
            <label>A short description about myself: </label>
            <br>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                    option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>
        <input type="submit" value="Create Account" >
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
