<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="teal"></div>

            <img class="userImage" src="./icons/user-circle.png" alt="user image">

            <h1>Jane Doe</h1>

            <h3><img class="mapMarker"src="./icons/map-marker.png" alt="map marker">Seattle</h3>

            <p>Developer | Engineer | Problem Solver</p>

            <p>Master of shadows and the Internet!</p>
            
            <p><img class="gear"src="./icons/gear.png" alt="gear"><a href="#">edit profile</a></p>
        </div>
    </div>
</body>
</html>
